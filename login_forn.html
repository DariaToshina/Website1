<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poopins:wght:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login_css.css">
</head>
<body>
    <div class="contanier">
        <div class="login">
            <h2>Регестрация</h2>
            <br>
            <br>
            <form>
                <label for="uname"><b>Почта</b></label>
                <br>
                <input id="placeholder" type="text" name="uname" placeholder="Введите имя пользователя" required>
                <br>
                <br>
                <label for="psw"><b>Пароль</b></label>
                <br>
                <input id="psw" type="Password" name="psw" placeholder="Введите пароль" required>
                <br>
                <br>
                <button id="submit" type="submit">Регестрация</button>
            </form>
            <br>
            <a href="#">Забыли пароль?<span>Нажмите сюда</span></a>
            <br>
            <a href="#">Ещё не зарегистрированы?<span>Зарегестрироваться</span></a>
        </div>
    </div>
</body>
</html>
